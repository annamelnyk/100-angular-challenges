<blockquote class="quote-container m-3">
  <div class="quote-block">
    <p class="quote">
      <i class="fa-solid fa-quote-left quote-icon"></i>
      {{quote}}
    </p>
  </div>
  <div class="quote-info">
    <p class="quote-author">{{quoteAuthor | uppercase}}</p>
    <p class="quote-author-details">{{quoteAuthorOccupation}}</p>
  </div>
</blockquote>
